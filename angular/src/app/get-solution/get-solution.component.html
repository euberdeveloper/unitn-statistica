<div id="content" fxFlexFill fxLayoutAlign="center center">

  <mat-card fxFlex="60">

    <mat-card-header fxLayoutAlign="center center">
      <mat-card-title id="title">
        <span>{{ date }}</span>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content id="body" fxLayout="row" fxLayoutAlign="center center">

      <form *ngIf="inputs" [formGroup]="form" fxFlex fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="15px">

        <mat-form-field *ngFor="let input of inputs; let i = index;" fxFlexAlign="stretch">
          <input matInput [type]="input.type" [placeholder]="input.description" [formControlName]="i" required/>
          <mat-error *ngIf="getFormControl(i).hasError('required')">This input is <strong>required</strong></mat-error>
          <mat-hint>{{ input.hint }}</mat-hint>
        </mat-form-field>

        <mat-form-field fxFlexAlign="stretch">
          <input matInput type="number" placeholder="Tests number" formControlName="times" required/>
          <mat-error *ngIf="getFormControl('times').hasError('required')">This input is <strong>required</strong></mat-error>
        </mat-form-field>

      </form>

      <h2 *ngIf="!inputs">NESSUN ESERCIZIO TROVATO</h2>

      {{ progress }} {{ solution }}

    </mat-card-content>

    <mat-card-actions id="buttons" fxLayoutAlign="center center">
      <button *ngIf="inputs" mat-raised-button color="primary" [disabled]="form.invalid" (click)="getSolution()">GET SOLUTION</button>
    </mat-card-actions>

  </mat-card>

</div>

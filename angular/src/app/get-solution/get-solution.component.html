<div id="content" fxFlexFill fxLayoutAlign="center center">

  <h2 *ngIf="notFound">ESERCIZIO NON TROVATO</h2>
  <app-get-solution-form *ngIf="form" [inputs]="inputs" [date]="date" (getSolution)="getSolution($event.inputs, $event.times)" fxFlex="60"></app-get-solution-form>
  <app-get-solution-progress *ngIf="loading" [progress]="progress" fxFlex="40"></app-get-solution-progress>

</div>

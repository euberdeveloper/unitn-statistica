<mat-card>

  <mat-card-content id="body" fxLayout="row" fxLayoutAlign="center center">

    <div fxFlexFill fxLayoutAlign="center center">
      <div>
          <mat-progress-spinner color="primary" mode="determinate" diameter="180" [value]="progress"></mat-progress-spinner>
          <span id="progress">{{ progress.toFixed(2) }}%</span>
      </div>
    </div>

  </mat-card-content>

</mat-card>
